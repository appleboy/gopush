apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: gorush
    tier: frontend
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  type: LoadBalancer
  ports:
  - port: 8088
  selector:
    app: gorush
    tier: frontend
