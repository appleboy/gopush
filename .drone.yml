workspace:
  base: /srv/app
  path: src/github.com/appleboy/gorush

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  build:
    image: appleboy/golang-testing
    secrets: [ codecov_token, android_test_token, android_api_key ]
    environment:
      - GOPATH=/srv/app
    commands:
      - make deps
      - make vet
      - make lint
      - make build
      - make embedmd
      - coverage all
      # send coverage report
      - make coverage
      # build binary for docker image
      - make docker_build

  release:
    image: appleboy/golang-testing
    pull: true
    environment:
      TAGS: netgo
    commands:
      - make release
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]
      matrix:
        GO_VERSION: 1.8.0

  docker:
    image: plugins/docker
    repo: appleboy/gorush
    secrets: [ docker_username, docker_password ]
    tags: [ '${DRONE_TAG}' ]
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  docker:
    image: plugins/docker
    repo: appleboy/gorush
    secrets: [ docker_username, docker_password ]
    tags: [ 'latest' ]
    when:
      event: [ push ]
      branch: [ master ]

  github:
    image: plugins/github-release
    secrets: [ github_token ]
    files:
      - dist/release/*
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]
      matrix:
        GO_VERSION: 1.8.0

  facebook:
    image: appleboy/drone-facebook
    secrets: [ fb_page_token, fb_verify_token ]
    pull: true
    to: 1234973386524610
    when:
      status: [ success, failure ]
      matrix:
        GO_VERSION: 1.8.0

services:
  redis:
    image: redis:alpine
