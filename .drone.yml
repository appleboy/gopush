workspace:
  base: /srv/app
  path: src/github.com/appleboy/gorush

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

pipeline:
  build:
    image: appleboy/golang-testing
    secrets: [ codecov_token, android_test_token, android_api_key ]
    environment:
      - GOPATH=/srv/app
    commands:
      - make deps
      - make vet
      - make lint
      - make build
      - make embedmd
      - coverage all
      # send coverage report
      - make coverage

  release:
    image: appleboy/golang-testing
    pull: true
    environment:
      GOPATH: /srv/app
      TAGS: netgo
    commands:
      - make release
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]

  publish_test:
    image: plugins/docker
    pull: true
    repo: ${DRONE_REPO}
    tags: [ '${DRONE_TAG}' ]
    secrets: [ docker_username, docker_password ]
    group: release
    when:
      event: [ pull_request ]
      local: false

  publish_latest:
    image: plugins/docker
    pull: true
    repo: ${DRONE_REPO}
    tags: [ 'latest' ]
    secrets: [ docker_username, docker_password ]
    when:
      event: [ push ]
      branch: [ master ]
      local: false

  publish_tag:
    image: plugins/docker
    pull: true
    repo: ${DRONE_REPO}
    tags: [ '${DRONE_TAG}' ]
    secrets: [ docker_username, docker_password ]
    group: release
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]
      local: false

  release_tag:
    image: plugins/github-release
    secrets: [ github_release_api_key ]
    group: release
    files:
      - dist/release/*
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]
      local: false

  facebook:
    image: appleboy/drone-facebook
    secrets: [ fb_page_token, fb_verify_token ]
    pull: true
    to: 1234973386524610
    when:
      status: [ success, failure ]

services:
  redis:
    image: redis:alpine
